<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS e JavaScript</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h2>Meu Site</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Serviços</a>
                <a href="#">Sobre</a>
                <a href="#">Contato</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <h1>Calcule a media do Aluno</h1>
            
            <form id="studentForm">
                <div class="form-group">
                    <input type="text" id="nomeAluno" placeholder="Nome do Aluno" required>
                </div>
                <div class="form-group">
                    <input type="number" id="nota1" placeholder="Nota 1" step="0.1" min="0" max="10" required>
                    <input type="number" id="nota2" placeholder="Nota 2" step="0.1" min="0" max="10" required>
                </div>
                <div class="button-group">
                    <button type="submit">Adicionar Aluno</button>
                    <button type="button" id="limparLista" class="btn-danger">Limpar Lista</button>
                </div>
            </form>

            

            <h2>Lista de Alunos</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Média</th>
                        <th>Situação</th>
                    </tr>
                </thead>
                <tbody id="studentList">
                    </tbody>
            </table>
        </div> 
    </main>
    
    <script src="./Javascript/script.js"></script>
</body>
</html>
